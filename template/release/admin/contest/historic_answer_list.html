<div ms-controller="contestList" class="col-md-9">
     <nav>
        <ul class="pager">
            <li class="previous" ms-click="goBack()"><a href="javascript:void(0)">
                <span aria-hidden="true">&larr;</span> 返回</a>
            </li>
        </ul>
    </nav>
    <h1>历史答题列表</h1>

    <div class="right">
        <form class="form-inline" onsubmit="return false;">
            <div class="form-group-sm">
                <label>搜索</label>
                <input name="keyWord" class="form-control" placeholder="请输入关键词" ms-duplex="keyword">
                <input type="submit" value="搜索" class="btn btn-primary" ms-click="search()">
            </div>
        </form>
        <br>
    </div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>作业</th>
            <th>排名</th>
            <th>创建时间</th>
            <th>创建者</th>
            <th>通过率</th>
            <th></th>
        </tr>
        <tr ms-repeat="contestList">
            <td>{{ el.id }}</td>
            <td>{{ el.title }}</td>
            <td ms-text="el.real_time_rank?'实时':'已封榜'"></td>
            <td>{{ el.create_time|date("yyyy-MM-dd HH:mm:ss")}}</td>
            <td>{{ el.created_by.username }}</td>
            <td></td>
            <td>
                <a class="btn btn-info btn-sm" href="javascript:void(0)" ms-click="showIndividualHomeworkAnswer1(el.id)">答题详情</a>
            </td>
        </tr>
    </table>
    <div class="form-group">
        <label>仅显示可见 <input ms-duplex-checked="showVisibleOnly" type="checkbox"/></label>
    </div>
    <div class="text-right">
        <ms:pager $id="contestListPager" config="pager"></ms:pager>
    </div>

</div>
<script src="/static/js/app/admin/contest/contestList.js?v=5778e6"></script>
